#mybatis
mybatis.config-locations=classpath:mapper/mybatis-config.xml
mybatis.type-aliases-package=com.coocle.springboot.entity.modules.**
#freemarker
spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.request-context-attribute=request
spring.freemarker.template-loader-path=classpath:views/modules/
#static
spring.mvc.static-path-pattern=/static/**
#mvc
server.servlet.context-path=/coocle
#logger
logging.level.com.coocle.springboot=debug
##redis
## Redis服务器地址
##spring.redis.host=10.100.50.23
## Redis服务器连接端口
##spring.redis.port=6379
## Redis服务器连接密码（默认为空）
#spring.redis.password=
## 连接池最大连接数（使用负值表示没有限制）
#spring.redis.jedis.pool.max-active=8
## 连接池最大阻塞等待时间（使用负值表示没有限制）
#spring.redis.jedis.pool.max-wait=-1
## 连接池中的最大空闲连接
#spring.redis.jedis.pool.max-idle=8
## 连接池中的最小空闲连接
#spring.redis.jedis.pool.min-idle=0
## 连接超时时间（毫秒）
#spring.redis.timeout=0
#spring.redis.commandTimeout=5000
